<div class="pr-xsmall pl-xsmall pt-xxxsmall">
  <div
    class="type type--small type--regular"
    style="margin-top: 12px; user-select: none"
  >
    Any styles with the same name will be overwritten. No styles will be
    deleted.
  </div>
  <a
    class="type type--small type--regular"
    style="
      margin-top: 8px;
      display: inline-block;
      color: #18a0fb;
      text-decoration: none;
      user-select: none;
    "
    href="https://google.com"
    target="_blank"
  >
    Learn how to format JSON styles ->
  </a>
  <textarea
    id="jsonInput"
    class="textarea"
    style="height: 128px; margin-top: 16px"
    placeholder="{}"
  ></textarea>
  <button
    id="generateStyles"
    class="button button--primary"
    style="margin-top: 16px; width: 100%; justify-content: center"
  >
    Import JSON
  </button>
</div>
